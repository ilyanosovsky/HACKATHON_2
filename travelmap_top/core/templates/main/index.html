{% extends 'base.html' %}
{% block title %} Travel Map {% endblock %}
{% block content %}

<h1>Track Your Travel History</h1>
<div class="d-flex justify-content-start">
    <h3>Countries List</h3>

    <ol>
        {% for country in countries %}
        <li>{{ country }} 
            <img src="{{country.flag}}" alt="flag" style="width: 20px;">
        </li>
        {% endfor %}
    </ol>
</div>

{% endblock content %}
