{% extends 'core/base.html' %}

{% block content %}
    

<main>
    <div class="form">
        <h3>Sign Up</h3>
        <form id="sign" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-field">
                    {{ field.label_tag }} {{ field }}
                </div>
            {% endfor %}
            <button type="submit">Sign Up</button>
        </form>
    </div>
</main>
    {{ form.errors }}

{% endblock content %}
